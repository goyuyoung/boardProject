<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Project</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script>
        $(document).ready( function() {
            $("#header").load("header");
            $("#footer").load("footer");
        });
    </script>
</head>
<body>
<header id="header"></header>

<div>
    <div class="container">
        <div class="login">
            <div class="login-title">
                내정보 수정
            </div>
            <div class="login-content">
                <div class="login-input">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="아이디" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="이름">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" class="form-control" placeholder="휴대전화번호('-'제외)">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="text" class="form-control" placeholder="비밀번호">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-check-lg"></i></span>
                        <input type="text" class="form-control" placeholder="비밀번호 확인">
                    </div>
                </div>
                <button class="btn btn-secondary" type="button">저장</button>
            </div>
        </div>
    </div>
</div>

<footer id="footer"></footer>
</body>
</html>
