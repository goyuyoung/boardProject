<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board Project</title>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/board/boardLock.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="/css/layout.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header id="header"></header>

<div>
  <div class="container">
    <div class="main">
      <div class="main-title">
        비밀글
      </div>
      <div class="main-content">
        <div class="main-input">
          <div class="mb-3">
            <label for="boardLockPw" class="form-label">비밀번호를 입력해 주세요.</label>
            <input type="password" class="form-control" id="boardLockPw" placeholder="4자리 숫자입니다." maxlength="4" onkeyup="enterClick()">
            <input type="hidden" id="no" th:value="${no}"/>
          </div>
        </div>
        <button class="btn btn-secondary" onclick="onClickOkBtn()" type="button">확인</button>
      </div>
    </div>
  </div>
</div>

<footer id="footer"></footer>
</body>
</html>
