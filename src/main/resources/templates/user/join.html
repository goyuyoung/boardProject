<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Project</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/user/join.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header id="header"></header>

<div>
    <div class="container">
        <div class="main">
            <div class="main-title">
                회원가입
            </div>
            <div class="main-content">
                <div class="main-input">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="userId" class="form-control userId" placeholder="아이디" readonly>
                        <button type="button" class="btn btn-secondary" onclick="onClickId()">중복확인</button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" id="name" class="form-control" placeholder="이름">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" id="phone" class="form-control" maxlength="12" placeholder="휴대전화번호('-'제외)" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="userPassword" class="form-control" placeholder="비밀번호">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-check-lg"></i></span>
                        <input type="password" id="checkUserPassword" class="form-control" placeholder="비밀번호 확인" onkeyup="checkPassword()">
                    </div>
                </div>
                <button class="btn btn-dark joinBtn" type="button" onclick="onClickJoinBtn()">회원가입</button>
                <button class="btn btn-secondary loginBtn" type="button" onclick="location.href='/';">로그인</button>
            </div>
        </div>
    </div>
</div>

<footer id="footer"></footer>

<div class="modal fade" id="searchIdModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">아이디 중복확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="m-b-20" id="info">
                    아이디는 영문(소문자), 숫자로 4~16자 이내로 입력해주세요.
                </div>
                <div class="m-b-20" id="inputBox">
                    <form onSubmit="return false;">
                        <input type="text" class="form-control searchId" id="searchId" minlength="4" maxlength="16">
                        <button type="submit" class="btn btn-outline-secondary searchIdBtn" onclick="onClickIdBtn()">중복확인</button>
                    </form>
                </div>
                <div class="m-b-20" id="resultId" style="display: none;">
                    입력하신 아이디
                    <span id="inputId" style="color: blue;"></span>는
                    <span id="okId" style="display: none;"> 사용가능합니다.</span>
                    <span id="noId" style="display: none;"> 이미 시용중입니다.</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-dark" onclick="onClickUseBtn()">사용하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
